name: Update Manifest on File Change

on:
  push:
    paths:
      - 'example/**'  # 只有当 example 文件夹下的文件变化时才触发
  workflow_dispatch:   # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update manifest
        run: |
          # 运行脚本生成新的 manifest.json，--no-serve 确保它运行完就退出
          python generate_reports.py --no-serve

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage generated outputs. If only example content changes (filenames unchanged),
          # manifest.json may not change but reports/*.html will.
          git add -A src/data/manifest.json
          if [ -d reports ]; then
            git add -A reports
          fi

          # Only commit when there are staged changes (avoid failing with "nothing to commit").
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: auto-update generated files"
          git push